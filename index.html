  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Restaurant Review Site</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">

      </p>

    <nav class="navbar navbar-dark bg-primary">
      <a class="navbar-brand" href="#">
        <img src="./assets/images/logo_white_t.png" class="logo" alt="logo">
      </a>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <h3 class="my-5">Restaurant Reviews</h3>
      </div>
      <div class="row">
        <div class="col col-8"></div>
        <div class="col col-4">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <script>
      function initMap() {
        var paris = { lat: 48.864716, lng: 2.349014 };
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 14,
          center: paris
        });
        var marker = new google.maps.Marker({ position: paris, map: map });
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            map.setCenter(pos);
            marker = new google.maps.Marker({ position: pos, map: map });
          });
        }
      }
    </script>

    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=initMap"
    ></script>
  </body>
